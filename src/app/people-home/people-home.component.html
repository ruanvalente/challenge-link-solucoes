<h2 class="text-center text-uppercase mt-4">Lista de registros</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filtra pesquisa:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control" placeholder="Nome" />
  </div>
</div>

<div *ngIf="loading">
  <app-loading></app-loading>
</div>

<div
  *ngIf="filteredPeople.length === 0 && !loading"
  class="container fade-left mt-5 alert alert-info"
>
  <p class="text-center font-weight-bold">Sem registros a serem mostrados.</p>
</div>

<table
  *ngIf="filteredPeople.length > 0"
  class="table table-striped table-hover"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Idade</th>
      <th>Login</th>
      <th>Senha</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let people of filteredPeople">
      <td>{{ people.id }}</td>
      <td>{{ people.name }}</td>
      <td>{{ people.email }}</td>
      <td>{{ people.age }}</td>
      <td>{{ people.login }}</td>
      <td>{{ people.password }}</td>
      <td>{{ people.status }}</td>

      <td>
        <a
          class="btn text-white btn-warning btn-sm"
          [routerLink]="['/edit', people.id]"
        >
          Editar
        </a>
        <button
          class="btn btn-danger btn-sm ml-1"
          type="button"
          (click)="deleteById(people.id)"
        >
          Deletar
        </button>
      </td>
    </tr>
  </tbody>
</table>
