<div class="fadeDown">
  <h2 class="text-center text-uppercase">Cadastrar pessoas</h2>
  <hr />

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nome:</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="name"
          id="name"
          type="text"
          required
          [ngClass]="{ 'is-invalid': f.name.touched && f.name.invalid }"
        />

        <div class="invalid-feedback">
          <span>O campo é obrigatório</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">E-mail:</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="email"
          id="email"
          type="email"
          required
          [ngClass]="{ 'is-invalid': f.email.touched && f.email.invalid }"
        />

        <div class="invalid-feedback">
          <span>O campo é obrigatório</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Login:</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="login"
          id="login"
          type="text"
          required
          [ngClass]="{ 'is-invalid': f.login.touched && f.login.invalid }"
        />

        <div class="invalid-feedback">
          <span>O campo é obrigatório</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Idade:</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="age"
          id="age"
          type="text"
          required
          [ngClass]="{ 'is-invalid': f.age.touched && f.age.invalid }"
        />

        <div class="invalid-feedback">
          <span>O campo é obrigatório</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Senha:</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          formControlName="password"
          id="password"
          type="password"
          required
          [ngClass]="{ 'is-invalid': f.password.touched && f.password.invalid }"
        />

        <div class="invalid-feedback">
          <span>O campo é obrigatório</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Status:</label>
      <div class="col-sm-10">
        <select
          formControlName="status"
          class="form-control"
          [ngClass]="{ 'is-invalid': f.status.touched && f.status.invalid }"
          (change)="changeStatus($event)"
        >
          <option disabled>Selecione o seu status</option>
          <option *ngFor="let peopleStatus of status">
            {{ peopleStatus }}
          </option>
        </select>
        <div class="invalid-feedback">
          <span>O campo é obrigatório</span>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mr-2" [disabled]="!form.valid">
      Savar
    </button>
    <button [routerLink]="['/']" class="btn btn-secondary">Voltar</button>
  </form>
</div>
